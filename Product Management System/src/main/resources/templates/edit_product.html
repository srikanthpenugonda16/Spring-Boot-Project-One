<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	
	<div align="center">
		
		<h1>Edit the product</h1>
		
		<br>
		<br>
		
		<form action="#" th:action="@{/save}" th:object="${product}" method=post>
			
			<table border="1" cellPadding="10">
			
				<tr>
				<td>Product Id:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly"> </td>
				
				</tr>
				<tr>
				<td>Product Name:</td>
				<td><input type="text" th:field="*{name}"> </td>
				</tr>
			
			
				<tr>
				<td>Product Brand:</td>
				<td><input type="text" th:field="*{brand}"> </td>
				</tr>	
			
				<tr>
				<td>Made In:</td>
				<td><input type="text" th:field="*{madeIn}"> </td>
				</tr>
			
			
				<tr>
				<td>Product Price:</td>
				<td><input type="text" th:field="*{price}"> </td>				
				</tr>	
			
			
				<tr>
				<td colspan="6"><button type="submit">save</button>
				</td>
				</tr>
			
			</table>	
	
	</form>
	
	</div>

</body>
</html>
